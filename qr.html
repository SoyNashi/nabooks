<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        <img src="logo.png" alt="Bastet Project Logo" class="logo">
        <h1>Bastet Project - QR Codes</h1>
        <div id="qr-codes" class="qr-container">
            <p>Loading QR codes...</p>
        </div>
        <button onclick="window.location.href='https://bastetproject.com'">Go to Bastet Project</button>
    </div>
    <script>
        async function loadQRCodes() {
            try {
                // Fetch the codes from codes.json
                const response = await fetch('codes.json');
                const codes = await response.json();

                const qrContainer = document.getElementById('qr-codes');
                qrContainer.innerHTML = ''; // Clear loading message

                // Base URL for GitHub Pages (replace with your actual repository URL)
                const baseUrl = 'https://username.github.io/bastet-project/'; // Update 'username' and 'bastet-project' accordingly

                // Generate a QR code for each code
                Object.keys(codes).forEach(code => {
                    const qrDiv = document.createElement('div');
                    qrDiv.className = 'qr-item';
                    
                    // Create a div for the QR code
                    const qrCodeDiv = document.createElement('div');
                    qrDiv.appendChild(qrCodeDiv);

                    // Create a paragraph for the code name
                    const codeName = document.createElement('p');
                    codeName.textContent = code;
                    qrDiv.appendChild(codeName);

                    // Generate QR code linking to index.html?code=CODE
                    new QRCode(qrCodeDiv, {
                        text: `${baseUrl}?code=${code}`,
                        width: 150,
                        height: 150,
                        colorDark: '#000000',
                        colorLight: '#ffffff',
                        correctLevel: QRCode.CorrectLevel.H
                    });

                    qrContainer.appendChild(qrDiv);
                });
            } catch (error) {
                console.error('Error loading codes:', error);
                document.getElementById('qr-codes').innerHTML = `
                    <p>Error loading QR codes. Please try again later.</p>
                `;
            }
        }

        // Load QR codes when the page loads
        window.onload = loadQRCodes;
    </script>
