<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bastet Project - QR Codes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 800px;
        }
        img.logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .qr-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .qr-item {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .qr-item p {
            font-size: 1.2em;
            margin: 10px 0 0;
            color: #00ff00;
            font-weight: bold;
        }
        button {
            background-color: #00ff00;
            color: #000000;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Bastet Project Logo" class="logo">
        <h1>Bastet Project - QR Codes</h1>
        <div id="qr-codes" class="qr-container">
            <p>Loading QR codes...</p>
        </div>
        <button onclick="window.location.href='https://bastetproject.com'">Go to Bastet Project</button>
    </div>
    <script>
        async function loadQRCodes() {
            try {
                // Fetch the codes from codes.json
                const response = await fetch('codes.json');
                const codes = await response.json();

                const qrContainer = document.getElementById('qr-codes');
                qrContainer.innerHTML = ''; // Clear loading message

                // Base URL for the QR codes
                const baseUrl = 'https://qr.bastetproject.com/';

                // Generate a QR code for each code
                Object.keys(codes).forEach(code => {
                    const qrDiv = document.createElement('div');
                    qrDiv.className = 'qr-item';
                    
                    // Create a div for the QR code
                    const qrCodeDiv = document.createElement('div');
                    qrDiv.appendChild(qrCodeDiv);

                    // Create a paragraph for the code name
                    const codeName = document.createElement('p');
                    codeName.textContent = code;
                    qrDiv.appendChild(codeName);

                    // Generate QR code linking to qr.bastetproject.com/?code=CODE
                    new QRCode(qrCodeDiv, {
                        text: `${baseUrl}?code=${code}`,
                        width: 150,
                        height: 150,
                        colorDark: '#000000',
                        colorLight: '#ffffff',
                        correctLevel: QRCode.CorrectLevel.H
                    });

                    qrContainer.appendChild(qrDiv);
                });
            } catch (error) {
                console.error('Error loading codes:', error);
                document.getElementById('qr-codes').innerHTML = `
                    <p>Error loading QR codes. Please try again later.</p>
                `;
            }
        }

        // Load QR codes when the page loads
        window.onload = loadQRCodes;
    </script>
</body>
</html>
