<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Na Books</title>

  <!-- FAVICON -->
  <link rel="icon" href="https://bynashi.qzz.io/nalogo.png">

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #sidebar {
      width: 260px;
      background: #f5f5f5;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      background: white;
      border-bottom: 1px solid #ccc;
      font-size: 20px;
      font-weight: bold;
    }

    #header img {
      width: 32px;
      height: 32px;
      border-radius: 6px;
    }

    #content {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }

    div#previewArea {
    height: 100%;
}

    #tree ul {
      list-style: none;
      padding-left: 18px;
    }

    #tree li {
      cursor: pointer;
      padding: 4px 4px;
    }

    #tree li:hover {
      background: #e8e8e8;
    }

    .folder::before {
      content: "üìÅ ";
    }

    .file::before {
      content: "üìÑ ";
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    img.preview-img {
      max-width: 100%;
      display: block;
      padding: 20px;
    }

    #currentPath {
      font-size: 12px;
      color: #444;
      padding: 10px 14px;
      background: #fafafa;
      border-bottom: 1px solid #ddd;
    }
  </style>

  <!-- Librer√≠as -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
</head>

<body>

  <div id="sidebar">
    <div id="header">
      <img src="https://bynashi.qzz.io/nalogo.png">
      Na Books
    </div>
    <div id="tree"></div>
  </div>

  <div id="main">
    <div id="currentPath"></div>
    <div id="content">
      <div id="previewArea"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
