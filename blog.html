<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Redirigiendo al blog...</title>
<meta name="robots" content="index, follow">
<script>
async function setupMeta() {
    try {
        // Cargar JSON del blog
        const response = await fetch('https://bynashi.qzz.io/data/BLOG/posts.json');
        const data = await response.json();

        const posts = data.posts;
        if (!posts || posts.length === 0) return;

        // Encontrar la última entrada por fecha
        let latest = posts[0];
        posts.forEach(post => {
            if (new Date(post.date) > new Date(latest.date)) {
                latest = post;
            }
        });

        // Actualizar title y meta tags
        document.title = `BLOG - ${latest.title}`;

        const metaDescription = document.createElement('meta');
        metaDescription.name = "description";
        metaDescription.content = latest.content;
        document.head.appendChild(metaDescription);

        const metaKeywords = document.createElement('meta');
        metaKeywords.name = "keywords";
        metaKeywords.content = latest.title;
        document.head.appendChild(metaKeywords);

        // Mostrar la última entrada de manera visible
        const contentDiv = document.createElement('div');
        contentDiv.innerHTML = `<h2>Última entrada: ${latest.title}</h2><p>${latest.content}</p>`;
        document.body.appendChild(contentDiv);

    } catch (error) {
        console.error('Error al cargar el JSON:', error);
    }
}

// Ejecutar al cargar la página
window.addEventListener('DOMContentLoaded', setupMeta);

// Redirige después de 5 segundos (para que Google lea el contenido)
setTimeout(function() {
    window.location.href = "https://bynashi.qzz.io/";
}, 5000);
</script>
</head>
<body>
<h1>Redirigiendo al blog principal...</h1>
<p>Si no se redirige automáticamente, <a href="https://bynashi.qzz.io/">haz clic aquí</a>.</p>
</body>
</html>
